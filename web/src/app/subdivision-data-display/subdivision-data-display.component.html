

  <mat-form-field>
    <mat-label>Subdivision Data Code Filter</mat-label>
    <mat-select (selectionChange)="applyFilter()" [(value)]="filterValue">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Future">Future</mat-option>
      <mat-option value="BuiltOut">BuiltOut</mat-option>
    </mat-select>
  </mat-form-field>

<div class="mat-elevation-z7 " >
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let colDef of displayedColumns" [matColumnDef]="colDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{colDef | SplitHeaderName | titlecase}} </th>
            <td mat-cell *matCellDef="let row"> {{row[colDef]}} </td>
          </ng-container>
          <!-- ID Column -->
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>  
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
